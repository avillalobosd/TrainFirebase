<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train</title>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Lora:700i" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="encabezado">
        <p class="lora encabezadoTexto">
            Train Schedule
        </p>
    </div>
    <div class="div row">
        <div class="col-10 offset-1">
            <table class="tabla lora" style="text-align:center;border: solid;width:100%">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train Time</th>
                    <th>Frequency</th>
                    <th>Next Train Arrive</th>
                </tr>
               
            </table>
        </div>
    </div>
    <div style="padding-top:80px;" class="row forma">
        <div class="col-10 offset-1 forma">
            <p>Train Name</p>
            <input style="width:80%;" type="text" class="name">
            <p>Destination</p>
            <input style="width:80%" type="text" class="destination">
            <p>First Train Time</p>
            <input style="width:80%" type="text" class="first">
            <p>Frequency</p>
            <input style="width:80%" type="text" class="frequency">

        </div>

    </div>
    <div style="padding-top:10px;" class="row">
        <div class="col-10 offset-1 forma">
            <button class="enviar">Enviar</button>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js.js"></script>
</body>



</html>
